<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/sign_up.css">
</head>
<body>
    <h1>Sign Up</h1>
    <div>
        <form action="/sign-up" method="POST">
            <p>
                {{.}}
            </p>
            <div>
                <h3><label for="username">Username:</label></h3>
                <input type="text" id="username" name="username" placeholder=" Enter your name" required minlength="5"
                    maxlength="15" required><br>
            </div>
            <div>
                <h3><label for="email">Email:</label></h3>
                <input type="email" id="email" name="email" placeholder=" example@example.com" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
            </div>
            <div>
                <h3><label for="password">Password:</label></h3>
                <input type="password" id="password" name="password" placeholder=" Enter your password" required
                    minlength="4" maxlength="30" size="30"><br>
            </div>
            <div>
                <input type="submit" value="Register"><br>
            </div>
        </form>
    </div>
    <p>If you already have an account, please <a href="/sing-in">Sign In</a></p>
</body>
</html>
