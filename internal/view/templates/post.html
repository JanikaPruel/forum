<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat - X</title>
    <link rel="stylesheet" href="../static/post.css">
</head>
<body>
    <div class="container"> <!-- Общий контейнер для всего содержимого -->
        <div id="create-post-container">
            <h1>Create a new post</h1>
            <form id="create-post-form">
                <label for="post-title">Post title</label>
                <input type="text" id="post-title" name="title" placeholder="Enter a title" required>
                
                <label for="post-content">Post text</label>
                <textarea id="post-content" name="content" placeholder="Enter post text" required></textarea>
                
                <button type="submit">Post</button>
            </form>
        </div>
        <div id="comments-section">
            <h2>Comments</h2>
            <form id="comment-form">
            <textarea id="comment-text" name="comment" placeholder="Leave your comment" required></textarea>
            <button type="submit">Comment</button>
            </form>
            <div id="comments-list">
            <!-- Комментарии будут добавляться сюда -->
            </div>
        </div>
    </div>
      
</body>
</html>
